<VirtualHost *:80>

    DocumentRoot /var/www/html/test/webship-js
    ServerName cucumber.test

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html/test/webship-js >
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>